<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="email">Email</label> <br>
        <input id="email" type="text" name="email" value="" placeholder="Email"> <br>
        <label for="password">Password</label> <br>
        <input id="password" type="text" name="password" value="" placeholder="Password"> <br>
        <label for="username">Username</label> <br>
        <input id="username" type="text" name="username" value="" placeholder="Github Username"> <br>
        <label for="account">Account Type</label> <br>
        <input id="account" type="radio" name="accountType" value="Enterprise"> Enterprise <br>
        <input id="account" type="radio" name="accountType" value="Pro"> Pro <br>
        <input id="account" type="radio" name="accountType" value="Free"> Free <br>
        <label for="rememberme">Remember Me?</label> <br>
        <input id="account" type="checkbox" name="rememberme" value="Remember Me"> remember Me <br>
    </form>
    <footer>
        <a href="index.html">Main Page</a> <br>
        <p><em>Copyright cjtaberski Productions</em></p>
    </footer>
</body>
</html>
